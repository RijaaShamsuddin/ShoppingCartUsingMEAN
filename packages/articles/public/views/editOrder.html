<section data-ng-controller="ArticlesController" data-ng-init="editOrder()">
    <div class="col-md-12">

        <div class="table-responsive">
            <table class="table table-hover" style="margin-bottom: 0px;">
                <thead>
                <tr>
                    <th class="col-xs-1 col-sm-1"></th>
                    <th class="col-xs-8 col-sm-3">Item</th>
                    <th class="col-sm-5 hidden-xs">Description</th>
                    <th class="col-xs-2 col-sm-2 text-right">Price</th>
                    <th class="col-xs-1 col-sm-1 text-right">Quantity</th>
                </tr>
                </thead>
                <tbody class="selects">
                <tr ng-repeat="article in articles | orderBy: 'title'" ng-class="{active:article.selected}">
                    <td><input icheck type="checkbox" ng-model="article.selected"></td>
                    <td><a data-ng-href="#!/articles/{{article._id}}">{{article.title}}</a></td>
                    <td class="hidden-xs">{{article.content}}</td>
                    <td class="text-right">{{article.price}}</td>
                    <td class="text-right"><input type="number" data-ng-model="article.quantity" min="1" data-ng-show="article.selected" style="width: 70%"></td>
                </tr>
                </tbody>
                <tfoot>
                <tr class="active">
                    <td colspan="6" class="text-right">
                        <button class="btn btn-sm btn-warning" ng-click="verifyOrder()">Review Order</button>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <h1 data-ng-hide="!articles || articles.length">No Items yet. <br> Why don't you <a href="/#!/articles/create">Create
        One</a>?</h1>
</section>
