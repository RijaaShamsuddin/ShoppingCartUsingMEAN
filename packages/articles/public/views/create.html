<section data-ng-controller="ArticlesController">

  <form name="articleForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(articleForm.$valid)" novalidate>
      <h2 class="form-group">Create a New Item</h2>
    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }">
      <label mean-token="'create-title'" class="col-md-3 control-label">Name</label>
      <div class="col-md-9">
        <input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Name" required>
        <div ng-show="submitted && articleForm.title.$invalid" class="help-block">
          <p ng-show="articleForm.title.$error.required">Title is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.content.$invalid }">
      <label mean-token="'create-content'" for="content" class="col-md-3 control-label">Description</label>
      <div class="col-md-9">
        <textarea name="content" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
        <div ng-show="submitted && articleForm.content.$invalid" class="help-block">
          <p ng-show="articleForm.content.$error.required">Content is required</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.price.$invalid }">
          <label mean-token="'create-price'" for="price" class="col-md-3 control-label">Price</label>
          <div class="col-md-4">
              <input name="price" type="number" class="form-control" data-ng-model="price" id="price" placeholder="Price" required>
              <div ng-show="submitted && articleForm.price.$invalid" class="help-block">
                  <p ng-show="articleForm.price.$error.required">Price is required</p>
              </div>
          </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Create Item</button>
      </div>
    </div>
  </form>
</section>
